<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main page</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{css/main.css}">
</head>
<body>
<header>
<div class="header">
    <img th:src="@{images/logo.svg}" src="../../static/images/logo.svg" alt = "logo" class = "logo">

    <form class="search-form">
        <img th:src="@{images/magnifier.svg}" src="../../static/images/magnifier.svg" alt = "magnifier" class = "magnifier">
        <input name="query" placeholder="Search" type="search">
    </form>
    <a class="button-style" href="allRecipes.html" th:href="@{/allRecipes}">All recipes</a>
    <a class="button-style" href="recipe.html" th:href="@{/recipe/1}">Random</a>
    <div class="heart-container">
        <div class="heart"
             onmouseover="changeImage('heart-img', '../../static/images/heart-hover.svg')"
             onmouseout="restoreImage('heart-img', '../../static/images/heart.svg')"
        >
            <img id="heart-img" src="../../static/images/heart.svg" alt="heart" class="heart">
        </div>
    </div>

    <div class="user-container">
        <div class="user"
             onmouseover="changeImage('user-img', '../../static/images/user-hover.svg')"
             onmouseout="restoreImage('user-img', '../../static/images/user.svg')"
        >
            <img id="user-img" src="../../static/images/user.svg" alt="user" class="user">
        </div>
    </div>

    <img th:src="@{images/home.svg}" src="../../static/images/home.svg" alt = "home" class = "home">
</div>
</header>

<main>
    <div class="container">
        <div class="menu">
            <img alt="board" class="board" th:src="@{images/CuttingBoard.svg}" src="../../static/images/CuttingBoard.svg" >
            <div class="ul">
                <ul>
                    <h1 class="h1">Categories</h1>
                    <a th:href="@{/allRecipes(category= Soup )}">
                        <li><img alt="substance" class="substance" th:src="@{images/Soup.svg}"  src="../../static/images/Soup.svg" >
                            First dishes</li>
                    </a>
                    <hr>
                    <li><img alt="mDIcon" class="mDIcon" th:src="@{images/mainDish.svg}" src="../../static/images/mainDish.svg" >
                        Main dishes</li>
                    <hr>
                    <li><img alt="salad" class="salad" th:src="@{images/Salad.svg}" src="../../static/images/Salad.svg" >
                        Salads</li>
                    <hr>
                    <li><img alt="pastry" class="pastry" th:src="@{images/pastry.svg}" src="../../static/images/pastry.svg" >
                        Pastry</li>
                    <hr>
                    <li><img alt="dessert" class="dessert" th:src="@{images/Waffles.svg}" src="../../static/images/Waffles.svg" >
                        Desserts</li>
                    <hr>
                    <li><img alt="smoothie" class="smoothie" th:src="@{images/Smoothie.svg}" src="../../static/images/Smoothie.svg" >
                        Drinks</li>
                    <hr>
                    <li><img alt="snack" class="snack" th:src="@{images/Snack.svg}" src="../../static/images/Snack.svg" >
                        Snacks</li>
                    <hr>
                    <li><img alt="fish" class="fish" th:src="@{images/Fish.svg}" src="../../static/images/Fish.svg" >
                        Fish dishes</li>
                    <hr>
                    <li><img alt="sauce" class="sauce" th:src="@{images/sauce.svg}" src="../../static/images/sauce.svg" >
                        Sauces</li>
                    <hr>
                </ul>
            </div>
            <img alt="coffeeBean" class="bean" th:src="@{images/coffee bean.svg}" src="../../static/images/coffee bean.svg" >
        </div>

        <div class="main-bottom">
            <div class="dessert">
                <img alt="cheesecake" class="cheesecake" th:src="@{images/dessert.jpg}" src="../../static/images/dessert.jpg" >
                <div class="rectangle rectangle-left-1">
                    <img alt="dessert" class="dessert" th:src="@{images/Waffles.svg}" src="../../static/images/Waffles.svg" > Desserts
                </div>
            </div>

            <div class="drink">
                <img alt="fresh" class="fresh" th:src="@{images/drink.jpg}"  src="../../static/images/drink.jpg" >
                <div class="rectangle rectangle-left-2">
                    <img alt="smoothie" class="smoothie" th:src="@{images/Smoothie.svg}" src="../../static/images/Smoothie.svg" >Drinks
                </div>
            </div>

            <div class="salad">
                <img alt="seafoodSalad" class="seafoodSalad" th:src="@{salad.jpg}" src="../../static/images/salad.jpg" >
                <div class="rectangle rectangle-left-3">
                    <img alt="salad" class="salad" th:src="@{images/Salad.svg}" src="../../static/images/Salad.svg" > Salads
                </div>
            </div>
        </div>

        <div class="firstD">
            <img alt="firstD1" class="firstD1" th:src="@{images/firstD.jpg}" src="../../static/images/firstD.jpg">
            <div class="rectangleFD rectangleFD-left">
                <img alt="substance" class="substance" th:src="@{images/Soup.svg}" src="../../static/images/Soup.svg" > First dishes
            </div>
        </div>

        <div class="mainD">
            <img alt="mainD1" class="mainD1" th:src="@{images/mainD.jpg}" src="../../static/images/mainD.jpg">
            <div class="rectangleMD rectangleMD-left">
                <img alt="mDIcon" class="mDIcon" th:src="@{images/mainDish.svg}" src="../../static/images/mainDish.svg" > Main dishes
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <button class="support-button" id="support-btn"><span>Support</span></button>

    <div id="overlay" onclick="hideOverlay()"></div>

    <div class="window" id="popup-window">
        <div class="inner-window">
            <input name="query" placeholder="Enter feedback" type="search">
        </div>

        <button id="send-button">Send</button>
    </div>

    <div class="copyright">Â© Company policy and privacy rules</div>

    <div class="circle-container telegram-container">
        <div class="telegram"
             onmouseover="changeImage('telegram-img', '../../static/images/telegram-hover.svg')"
             onmouseout="restoreImage('telegram-img', '../../static/images/telegram.svg')"
        >
            <img id="telegram-img" src="../../static/images/telegram.svg" alt="telegram" class="telegram">
        </div>
    </div>

    <div class="circle-container instagram-container">
        <div class="instagram"
             onmouseover="changeImage('instagram-img', '../../static/images/inst-hover.svg')"
             onmouseout="restoreImage('instagram-img', '../../static/images/inst.svg')"
        >
            <img id="instagram-img" src="../../static/images/inst.svg" alt="instagram" class="instagram">
        </div>
    </div>
</footer>
<script src="../../static/js/scripts.js"></script>
</body>
</html>
