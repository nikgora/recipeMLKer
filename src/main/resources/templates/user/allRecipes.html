<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All recipes</title>
    <link href="../../static/css/allRecipes.css" rel="stylesheet" th:href="@{css/allRecipes.css}" type="text/css">
</head>
<body>
<header>
    <div class="header">
        <img alt="logo" class="logo" src="../../static/images/logo.svg" th:src="@{images/logo.svg}">

        <form class="search-form">
            <img alt="magnifier" class="magnifier" src="../../static/images/magnifier.svg"
                 th:src="@{images/magnifier.svg}">
            <input name="query" placeholder="Search" type="search">
        </form>
        <a class="button-style" href="allRecipes.html" th:href="@{/allRecipes}">All recipes</a>
        <a class="button-style" href="recipe.html" th:href="@{/recipe/1}">Random</a>

        <div class="heart-container">
            <div class="heart"
                 onmouseout="restoreImage('heart-img', '../../images/heart.svg')"
                 onmouseover="changeImage('heart-img', '../../images/heart-hover.svg')">
                <img alt="heart" class="heart" id="heart-img" src="../../images/heart.svg" th:src="@{images/heart.svg}">
            </div>
        </div>

        <div class="user-container">
            <div class="user"
                 onmouseout="restoreImage('user-img', '../../images/user.svg')"
                 onmouseover="changeImage('user-img', '../../images/user-hover.svg')">

                <img alt="user" class="user" id="user-img" src="../../images/user.svg" th:src="@{images/user.svg}">
            </div>
        </div>

        <a href="main.html" th:href="@{/}">
            <img alt="home" class="home" src="../../images/home.svg" th:src="@{images/home.svg}">
        </a>
    </div>
</header>

<main>
    <img alt="board" class="board" src="../../static/images/CuttingBoard.svg" th:src="@{images/CuttingBoard.svg}">
    <button class="apply-button"><span>Apply</span></button>
    <div class="ulBoard">
        <ul>
            <h1 class="h1">Filters</h1>
            <li><img alt="categoriesI" class="categoriesI" src="../../static/images/Categories.svg"
                     th:src="@{images/Categories.svg}">
                Categories
            </li>
            <hr>
            <li><img alt="timeI" class="timeI" src="../../static/images/Time.svg" th:src="@{images/Time.svg}">
                Time
            </li>
            <hr>
            <li><img alt="alphabetI" class="alphabetI" src="../../static/images/Alphabet.svg"
                     th:src="@{images/Alphabet.svg}">
                Alphabet
            </li>
            <hr>
            <li><img alt="ratingI" class="ratingI" src="../../static/images/Rating.svg" th:src="@{images/Rating.svg}">
                Rating
            </li>
            <hr>
            <li><img alt="ingredientsI" class="ingredientsI" src="../../static/images/ingredients.svg"
                     th:src="@{images/ingredients.svg}">
                Ingredients
            </li>
            <hr>
            <li><img alt="devicesI" class="devicesI" src="../../static/images/Mixer.svg" th:src="@{images/Mixer.svg}">
                Devices
            </li>
            <hr>
            <li><img alt="ingredientsI" class="ingredientsI" src="../../static/images/ingredients.svg"
                     th:src="@{images/ingredients.svg}">
                Ingredients
            </li>
            <hr>
            <li><img alt="devicesI" class="devicesI" src="../../static/images/Mixer.svg" th:src="@{images/Mixer.svg}">
                Devices
            </li>
        </ul>
    </div>
    <img alt="coffeeBean" class="bean" src="../../static/images/coffeeBean.svg" th:src="@{images/coffeeBean.svg}">
    <div class="mainField">
        <div class="field" id="recipeContainer" th:if="${recipes.size()!=0}">
            <div class="ol">
                <div th:class="'smallerField smallerField-down' + (${i.index} + 1)" th:each="recipe, i : ${recipes}">
                    <table>
                        <tr>
                            <th th:text="${recipe.getCategory().getTitle()}"></th>
                        </tr>
                        <tr>
                            <td>
                                <a th:href="@{/recipe/{id}(id=${recipe.getId()})}" th:text="${recipe.getTitle()}"></a>
                            </td>
                            <td th:text="${recipe.getCookingTime()} + ' minutes'"></td>
                            <td th:text="${recipe.getAverageMark()}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="field" id="recipeContainer1" th:if="${recipes.size()==0}">
            NO SUCH RECIPES!
        </div>
    </div>

</main>

<footer class="footer">
    <button class="support-button" id="support-btn"><span>Support</span></button>

    <div id="overlay" onclick="hideOverlay()"></div>

    <div class="window" id="popup-window">  <!-- Вікно, яке з'являється при натисканні -->
        <div class="inner-window">
            <input name="query" placeholder="Enter feedback" type="search">
        </div>

        <button id="send-button">Send</button>
    </div>

    <div class="copyright">© Company policy and privacy rules</div>

    <div class="circle-container telegram-container">
        <div
                class="telegram"
                onmouseout="restoreImage('telegram-img', '../../images/telegram.svg')"
                onmouseover="changeImage('telegram-img', '../../images/telegram-hover.svg')"
        >
            <img alt="telegram" class="telegram" id="telegram-img" src="../../images/telegram.svg"
                 th:src="@{images/telegram.svg}">
        </div>
    </div>

    <div class="circle-container instagram-container">
        <div
                class="instagram"
                onmouseout="restoreImage('instagram-img', '../../images/inst.svg')"
                onmouseover="changeImage('instagram-img', '../../images/inst-hover.svg')"
        >
            <img class="instagram" id="instagram-img" src="../../images/inst.svg" th:src="@{images/inst.svg}">
        </div>
    </div>
</footer>
<script src="../../js/scripts.js" th:href="@{js/scripts.js}"></script>
</body>
</html>
