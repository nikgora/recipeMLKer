<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All recipes</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/allRecipes.css" th:href="@{css/allRecipes.css}">
</head>
<header>
    <div class="header">
        <img th:src="@{images/logo1.svg}" src="../../static/images/logo1.svg" alt = "logo1" class = "logo1">


        <form class="search-form">
            <img th:src="@{images/magnifier.svg}" src="../../static/images/magnifier.svg" alt = "magnifier" class = "magnifier">
            <input name="query" placeholder="Search" type="search">
        </form>
        <a class="button-style" href="allRecipes.html" th:href="@{/allRecipes}">All recipes</a>
        <a class="button-style" href="recipe.html" th:href="@{/recipe/1}">Random</a>
        <a class="home" href="main.html" th:href="@{/}" > </a>
        <div class="heart-container">
            <div class="heart"
                 onmouseover="changeImage('heart-img', '../../static/images/heart-hover.svg')"
                 onmouseout="restoreImage('heart-img', '../../static/images/heart.svg')">
                <img id="heart-img" src="../../static/images/heart.svg" alt="heart" class="heart">
            </div>
        </div>

        <div class="user-container">
            <div class="user"
                 onmouseover="changeImage('user-img', '../../static/images/user-hover.svg')"
                 onmouseout="restoreImage('user-img', '../../static/images/user.svg')">

                <img id="user-img" src="../../static/images/user.svg" alt="user" class="user">
            </div>
        </div>

        <img th:src="@{images/home.svg}" src="../../static/images/home.svg" alt = "home" class = "home" >
        <a href = "main.html" th:href="@{images/home.svg}"></a>

    </div>
</header>
<body>

<main>
    <img alt="board" class="board" th:src="@{images/CuttingBoard.svg}" src="../../static/images/CuttingBoard.svg" >
    <button class="apply-button"><span>Apply</span></button>
    <div class="ulBoard">
        <ul>
            <h1 class="h1">Filters</h1>
            <li><img alt="categoriesI" class="categoriesI" th:src="@{images/Categories.svg}"  src="../../static/images/Categories.svg" >
                Categories</li>
            <hr>
            <li><img alt="timeI" class="timeI" th:src="@{images/Time.svg}" src="../../static/images/Time.svg" >
                Time</li>
            <hr>
            <li><img alt="alphabetI" class="alphabetI" th:src="@{images/Alphabet.svg}" src="../../static/images/Alphabet.svg" >
                Alphabet</li>
            <hr>
            <li><img alt="ratingI" class="ratingI" th:src="@{images/Rating.svg}" src="../../static/images/Rating.svg" >
                Rating</li>
            <hr>
            <li><img alt="ingredientsI" class="ingredientsI" th:src="@{images/ingredients.svg}" src="../../static/images/ingredients.svg" >
                Ingredients</li>
            <hr>
            <li><img alt="devicesI" class="devicesI" th:src="@{images/Mixer.svg}" src="../../static/images/Mixer.svg" >
                Devices</li>
            <hr>
            <li><img alt="ingredientsI" class="ingredientsI" th:src="@{images/ingredients.svg}" src="../../static/images/ingredients.svg" >
                Ingredients</li>
            <hr>
            <li><img alt="devicesI" class="devicesI" th:src="@{images/Mixer.svg}" src="../../static/images/Mixer.svg" >
                Devices</li>
        </ul>
    </div>
    <img alt="coffeeBean" class="bean" th:src="@{images/coffeeBean.svg}" src="../../static/images/coffeeBean.svg" >
    <div class="mainField">
        <div class="field ">
            <div class="ol">
                <ol>
                    <li> <div class="smallerField">
                        <h2 class="h2">Title</h2>
                        <table th:each="recipe: ${recipes}">
                            <tr>
                                <td th:text="${recipe.getCategory().getTitle()}"></td>
                            </tr>

                            <tr>
                                <a th:href="@{/recipe/{id}(id=${recipe.getId()})}" th:text="${recipe.getTitle()}"></a>
                                <td th:text="${recipe.getCookingTime()}+' minutes'"></td>
                            </tr>
                            <tr>
                                <td th:text="${recipe.getAverageMark()}">
                                </td>
                            </tr>
                        </table>
<!--                        <p class="h2-down"> Categories  </p>-->
<!--                        <p class="h2-right">Time for cooking   </p>-->
<!--                        <p class="h2-right"> 4.5</p>-->
                    </div>
                    </li>
                    <li><div class="smallerField smallerField-down1 "></div></li>
                    <li><div class="smallerField smallerField-down2 "></div></li>
                    <li><div class="smallerField smallerField-down3 "></div></li>
                    <li><div class="smallerField smallerField-down4 "></div></li>
                </ol>
            </div>
        </div>
    </div>
</main>
<table th:each="recipe: ${recipes}">
    <tr>
        <td th:text="${recipe.getCategory().getTitle()}"></td>
    </tr>

    <tr>
        <a th:href="@{/recipe/{id}(id=${recipe.getId()})}" th:text="${recipe.getTitle()}"></a>
        <td th:text="${recipe.getCookingTime()}+' minutes'"></td>
    </tr>
    <tr>
        <td th:text="${recipe.getAverageMark()}">
        </td>
    </tr>
</table>
</body>
<footer class="footer">
    <button class="support-button" id="support-btn"><span>Support</span></button>

    <div id="overlay" onclick="hideOverlay()"></div>

    <div class="window" id="popup-window">  <!-- Вікно, яке з'являється при натисканні -->
        <div class="inner-window">
            <input name="query" placeholder="Enter feedback" type="search">
        </div>

        <button id="send-button">Send</button>
    </div>

    <div class="copyright">© Company policy and privacy rules</div>

    <div class="circle-container telegram-container">
        <div
                class="telegram"
                onmouseover="changeImage('telegram-img', '../../static/images/telegram-hover.svg')"
                onmouseout="restoreImage('telegram-img', '../../static/images/telegram.svg')"
        >
            <img id="telegram-img" src="../../static/images/telegram.svg" alt="telegram" class="telegram">
        </div>
    </div>

    <div class="circle-container instagram-container">
        <div
                class="instagram"
                onmouseover="changeImage('instagram-img', '../../static/images/inst-hover.svg')"
                onmouseout="restoreImage('instagram-img', '../../static/images/inst.svg')"
        >
            <img id="instagram-img" src="../../static/images/inst.svg" alt="instagram" class="instagram">
        </div>
    </div>
</footer>
<script src="../../static/js/scripts.js"></script>
</html>
