<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.title}">Random</title>
<!--    <link rel="stylesheet" type="text/css" href="../../static/css/recipe.css" th:href="@{../css/recipe.css}">-->
    <link rel="stylesheet" type="text/css" th:href="@{../css/recipe.css}" href="../../static/css/recipe.css" >
</head>
<body>
<header>
    <div class="header">
        <img th:src="@{../images/logo1.svg}" src="../../static/images/logo1.svg" alt = "logo1" class = "logo1">

        <form class="search-form">
            <img th:src="@{../images/magnifier.svg}" src="../../static/images/magnifier.svg" alt = "magnifier" class = "magnifier">
            <input name="query" placeholder="Search" type="search">
        </form>
        <a class="button-style" href="allRecipes.html" th:href="@{/allRecipes}">All recipes</a>
        <a class="button-style" href="recipe.html" th:href="@{/recipe/1}">Random</a>
        <div class="heart-container">
            <div class="heart"
                 onmouseover="changeImage('heart-img', '../../static/images/heart-hover.svg')"
                 onmouseout="restoreImage('heart-img', '../../static/images/heart.svg')">
                <img id="heart-img" th:src="@{../images/heart.svg}" src="../../static/images/heart.svg" alt="heart" class="heart">
            </div>
        </div>

        <div class="user-container">
            <div class="user"
                 onmouseover="changeImage('user-img', '../../static/images/user-hover.svg')"
                 onmouseout="restoreImage('user-img', '../../static/images/user.svg')">

                <img id="user-img" th:src="@{../images/user.svg}" src="../../static/images/user.svg" alt="user" class="user">
            </div>
        </div>

        <a th:href="@{/}" href="main.html">
            <img th:src="@{../images/home.svg}" src="../../images/home.svg" alt="home" class="home">
        </a>

    </div>
</header>
<main>
    <img alt="recipeIcon" class="recipeIcon" th:src="@{../images/Recipe.svg}" src="../../static/images/Recipe.svg" >
    <div class = "RecipeTitle">
        <p class="c3">Pancakes</p>
    </div>
    <div class = "RecipeRating">
        <p class = "num">8.8</p>
    </div>
    <div class = "FavoriteList">
        <p class = "c4">Favorite list</p>
    </div>
    <div class = "UserList">
        <p class = "c5">User list</p>
    </div>
    <div class = "Report">
        <p class = "c6">Report</p>
    </div>
    <div class = "stick"></div>
    <div class="mini">
        <div class="miniTime"> 30 minutes</div>
            <img alt="dessertI" class="dessertI" th:src="@{../images/Waffles.svg}" src="../../static/images/Waffles.svg" >
        <div class="miniTime miniCategories"> Desserts </div>
    </div>

    <div class="IngredientTagsField">
        <p class="content"> #flour #baking_powder #sugar #milk #butter #eggs</p>
        <div class="IngredientTagsTitle">
            <p class = "c7">Ingredient tags</p>
        </div>
    </div>
    <div class="IngredientTagsField DeviceTagsField ">
        <p class="content">#electric_mixer</p>
        <div class="IngredientTagsTitle">
            <p class = "c7 devices">Devices tags</p>
        </div>
    </div>
    <form class="text-form">
        <img th:src="@{../images/quill.svg}" src="../../static/images/quill.svg" alt = "quill" class = "quill">
        <input name="query" placeholder="Add comment" type="text">
        <div class="publish">
            <p class = "c8">Publish</p>
        </div>
    </form>
    <div class = "commentField">
    <div class = "comment">
        <div class = "commentIcon">
        </div>
    </div>
        <div class = " comment comment2">
            <div class = "commentIcon">
            </div>
        </div>
    </div>
    <div class = "stick stick2"></div>

    <div class="fullRecipe">
        <div class="fullRecipeHeader">
            <p class="frTitle">Recipe</p>
        </div>
        <div class="amountField">
            <div class="ingredientsHeader"></div>
            <p class="iTitle">Ingredient amount</p>
            <div class="ingredientsHeader devisesHeader"></div>
            <p class="iTitle dTitle">Devises</p>
        </div>
        <div class="stepByStepField">
            <div class="stepByStepHeader"></div>
            <p class="iTitle sbsTitle">Step-by-step instructions</p>
        </div>
    </div>


    <div class="ratingField"> </div>
        <div class="confirmation">
            <img th:src="@{../images/tick.svg}" src="../../static/images/tick.svg" alt = "quill" class = "tick">
    </div>
</main>

<footer class="footer">
    <button class="support-button" id="support-btn"><span>Support</span></button>

    <div id="overlay" onclick="hideOverlay()"></div>

    <div class="window" id="popup-window">  <!-- Вікно, яке з'являється при натисканні -->
        <div class="inner-window">
            <input name="query" placeholder="Enter feedback" type="search">
        </div>

        <button id="send-button">Send</button>
    </div>

    <div class="copyright">© Company policy and privacy rules</div>

    <div class="circle-container telegram-container">
        <div
                class="telegram"
                onmouseover="changeImage('telegram-img', '../../static/images/telegram-hover.svg')"
                onmouseout="restoreImage('telegram-img', '../../static/images/telegram.svg')"
        >
            <img id="telegram-img" th:src="@{../images/telegram.svg}"  src="../../static/images/telegram.svg" alt="telegram" class="telegram">
        </div>
    </div>

    <div class="circle-container instagram-container">
        <div
                class="instagram"
                onmouseover="changeImage('instagram-img', '../../static/images/inst-hover.svg')"
                onmouseout="restoreImage('instagram-img', '../../static/images/inst.svg')"
        >
            <img id="instagram-img" th:src="@{../images/inst.svg}" src="../../static/images/inst.svg" alt="instagram" class="instagram">
        </div>
    </div>
</footer>
