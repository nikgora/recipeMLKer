    <title>Recipe</title>

<header>
    <div class="header">
        <img th:src="@{../images/logo.svg}" src="../../images/logo.svg" alt = "logo" class = "logo">

        <form class="search-form">
            <img th:src="@{../images/magnifier.svg}" src="../../static/images/magnifier.svg" alt = "magnifier" class = "magnifier">
            <input name="query" placeholder="Search" type="search">
        </form>
        <a class="button-style" href="allRecipes.html" th:href="@{/allRecipes}">All recipes</a>
        <a class="button-style" href="recipe.html" th:href="@{/recipe/1}">Random</a>
        <div class="heart-container">
            <div class="heart"
                 onmouseover="changeImage('heart-img', '../../images/heart-hover.svg')"
                 onmouseout="restoreImage('heart-img', '../../images/heart.svg')"
            >
                <img id="heart-img" src="../../images/heart.svg" alt="heart" class="heart">
            </div>
        </div>

        <div class="user-container">
            <div class="user"
                 onmouseover="changeImage('user-img', '../../images/user-hover.svg')"
                 onmouseout="restoreImage('user-img', '../../images/user.svg')"
            >
                <img id="user-img" src="../../images/user.svg" alt="user" class="user">
            </div>
        </div>

        <a th:href="@{/}" href="main.html">
            <img th:src="@{../images/home.svg}" src="../../images/home.svg" alt="home" class="home">
        </a>
    </div>
</header>

<main>
    <img alt="recipeIcon" class="recipeIcon" th:src="@{../images/Recipe.svg}" src="../../images/Recipe.svg" >
    <div class = "RecipeTitle">
        <p class="c3" th:text="${recipe.getTitle()}">Pancakes</p>
    </div>
    <div class = "RecipeRating">
        <p class = "num" th:text="${recipe.getAverageMark()}">8.8</p>
    </div>
    <div class = "FavoriteList">
        <p class = "c4">Favorite list</p>
    </div>
    <div class = "UserList">
        <p class = "c5">User list</p>
    </div>
    <div class = "Report">
        <p class = "c6">Report</p>
    </div>
    <div class = "stick"></div>
    <div class="mini">
        <p class="miniTime" th:text="${recipe.getCookingTime()}  + ' minutes'"> 30 minutes</p>
        <img alt="dessertI" class="dessertI" th:src="@{../images/Waffles.svg}" src="../../images/Waffles.svg" >
        <p class="miniTime miniCategories" th:text="${recipe.getCategory().getTitle()}"> Desserts </p>
    </div>

    <div class="IngredientTagsField">
        <div class="IngredientTagsTitle">
            <p class = "c7">Ingredient tags</p>
            <div class="ingredientContent">
                <table th:each="ingedients: ${recipe.getRecipeIngredients()}">
                    <tr>
                        <td>
                            <a th:href="${ingedients.ingredient.getName()}" th:text="'#' + ${ingedients.ingredient.getName()}"></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="IngredientTagsField DeviceTagsField ">
        <div class="IngredientTagsTitle">
            <p class = "c7 devices">Devices tags</p>
        </div>
        <div class="ingredientContent">
            <table th:each="devices: ${recipe.getRecipeDevices()}">
                <tr>
                    <td>
                        <a th:href="@{/allRecipes(device=${devices.cookingDevice.getName()})}" th:text="'#' + ${devices.cookingDevice.getName()}"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <form class="text-form">
        <img th:src="@{../images/quill.svg}" src="../../static/images/quill.svg" alt = "quill" class = "quill">
        <input name="query" placeholder="Add comment" type="text">
        <div class="publish">
            <p class = "c8">Publish</p>
        </div>
    </form>
    <div class = "commentField">
        <div class = "comment">
            <div class = "commentIcon">
            </div>
        </div>
        <div class = " comment comment2">
            <div class = "commentIcon">
            </div>
        </div>
        <div class = "comment comment3">
            <div class = "commentIcon">
            </div>
        </div>
    </div>
    <div class = "stick stick2"></div>

    <div class="fullRecipe">
        <div class="fullRecipeHeader">
            <p class="frTitle">Recipe</p>
        </div>
        <div class="amountField">
            <div class="ingredientsHeader">Ingredient amount</div>
            <div class="amountContent">
                <table th:each="ingedients: ${recipe.getRecipeIngredients()}">
                    <tr>
                        <td th:text="${ingedients.ingredient.getName()}"></td>
                        <td th:text="' - ' + ${ingedients.getAmountOfIngredient()}">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="ingredientsHeader devicesHeader">Cooking devices</div>
            <div class="amountContent">
                <table th:each="devices: ${recipe.getRecipeDevices()}">
                    <tr>
                        <td th:text="${devices.cookingDevice.getName()}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="stepByStepField">
            <div class="ingredientsHeader stepByStepHeader">Step-by-step instructions</div>
            <div class="amountContent" th:text="${recipe.getDescription()}"></div>
        </div>
    </div>
    <div class="addRatingField">
        <div class="ratingField">
            <div class="star-icon">
                <input type="radio" name="rating" id="rating1">
                <label for="rating1" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating2">
                <label for="rating2" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating3">
                <label for="rating3" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating4">
                <label for="rating4" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating5">
                <label for="rating5" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating6">
                <label for="rating6" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating7">
                <label for="rating7" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating8">
                <label for="rating8" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating9">
                <label for="rating9" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating10">
                <label for="rating10" class="fa fa-star"></label>
            </div>
        </div>
        <div class="confirmation">
            <img th:src="@{../images/tick.svg}" src="../../images/tick.svg" alt = "quill" class = "tick">
        </div>
    </div>
</main>

<footer class="footer">
    <button class="support-button" id="support-btn"><span>Support</span></button>

    <div id="overlay" onclick="hideOverlay()"></div>

    <div class="window" id="popup-window">
        <div class="inner-window">
            <input name="query" placeholder="Enter feedback" type="search">
        </div>

        <button id="send-button">Send</button>
    </div>

    <div class="copyright">Â© Company policy and privacy rules</div>

    <div class="circle-container telegram-container">
        <div class="telegram"
             onmouseover="changeImage('telegram-img', '../../images/telegram-hover.svg')"
             onmouseout="restoreImage('telegram-img', '../../images/telegram.svg')"
        >
            <img id="telegram-img" src="../../images/telegram.svg" alt="telegram" class="telegram">
        </div>
    </div>

    <div class="circle-container instagram-container">
        <div class="instagram"
             onmouseover="changeImage('instagram-img', '../../images/inst-hover.svg')"
             onmouseout="restoreImage('instagram-img', '../../images/inst.svg')"
        >
            <img id="instagram-img" src="../../images/inst.svg" alt="instagram" class="instagram">
        </div>
    </div>
</footer>
<script th:href="@{js/scripts.js}" src="../../js/scripts.js"></script>
</body>
</html>
